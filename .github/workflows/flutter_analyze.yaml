name: flutter ci

on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches:
      - challenge1/yorifuji

  workflow_dispatch:

jobs:
  flutter_analyze:

    runs-on: ubuntu-latest

    timeout-minutes: 5

    defaults:
      run:
        working-directory: yorifuji/charger_spot_viewer

    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: flutter cache
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "2.8.1"
          channel: "stable"
          cache: true
          cache-key: flutter
          cache-path: ${{ runner.tool_cache }}/flutter

      - name: install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "2.8.1"
          channel: "stable"

      - name: flutter version
        run: flutter --version

      - name: flutter pub get
        run: flutter pub get

      - name: flutter analyze
        run: flutter analyze

      - name: flutter test
        run: flutter test
